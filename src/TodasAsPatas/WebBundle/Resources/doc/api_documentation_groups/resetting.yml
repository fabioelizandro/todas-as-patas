resetting:
    name: "Recuperar senha"
    prefix: /resetting
    badge: {customer: primary }
    actions:
        send_email: 
            name : api_customer_resetting_send_email
            pattern: /send-email
            description: "Envia o email para o usuário com o link para recuperar a senha"
            methods: [POST]
        resetting: 
            name : api_customer_resetting_reset
            pattern: /reset/{token}
            description: "Rota para enviar post com a nova senha"
            methods: [POST]
            parameters: 
                password.firts: 
                    name: fos_user_resetting_form[plainPassword][first]
                    example: dsa12d3sa
                    dataType: string
                    requirements: ["Not Blank"]
                password.second: 
                    name: fos_user_resetting_form[plainPassword][second]
                    example: dsa12d3sa
                    dataType: string
                    requirements: ["Not Blank"]
            query_parameters: 
                token: 
                    name: token
                    example: djsay69q65r4yçhds9a6yryhhdsa
                    dataType: string
                    requirements: ["Not Blank"]