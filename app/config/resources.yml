sylius_resource:
    resources:
        app.useradmin:
            driver: doctrine/orm
            templates: TodasAsPatasWebBundle:Backend/UserAdmin
            classes:
                model: TodasAsPatas\ApiBundle\Entity\UserAdmin
                controller: ByteinCoffee\UserBundle\Controller\UserController
                repository: TodasAsPatas\ApiBundle\Entity\UserAdminRepository
        app.group:
            driver: doctrine/orm
            templates: TodasAsPatasWebBundle:Backend/Group
            classes:
                model: TodasAsPatas\ApiBundle\Entity\Group
                controller: ByteinCoffee\UserBundle\Controller\GroupController
                repository: TodasAsPatas\ApiBundle\Entity\GroupRepository
        app.text:
            driver: doctrine/orm
            templates: TodasAsPatasWebBundle:Backend/Text
            classes:
                model: TodasAsPatas\ApiBundle\Entity\Text
                controller: ByteinCoffee\ExtraBundle\Controller\Controller
                repository: TodasAsPatas\ApiBundle\Entity\TextRepository
        app.country:
            driver: doctrine/orm
            templates: TodasAsPatasWebBundle:Backend/Country
            classes:
                model: TodasAsPatas\ApiBundle\Entity\Country
                controller: ByteinCoffee\ExtraBundle\Controller\Controller
                repository: TodasAsPatas\ApiBundle\Entity\CountryRepository
        app.state:
            driver: doctrine/orm
            templates: TodasAsPatasWebBundle:Backend/State
            classes:
                model: TodasAsPatas\ApiBundle\Entity\State
                controller: ByteinCoffee\ExtraBundle\Controller\Controller
                repository: TodasAsPatas\ApiBundle\Entity\StateRepository
        app.city:
            driver: doctrine/orm
            templates: TodasAsPatasWebBundle:Backend/City
            classes:
                model: TodasAsPatas\ApiBundle\Entity\City
                controller: ByteinCoffee\ExtraBundle\Controller\Controller
                repository: TodasAsPatas\ApiBundle\Entity\CityRepository