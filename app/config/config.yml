imports:
    - { resource: parameters.yml }
    - { resource: parameters.php }
    - { resource: security.yml }
    - { resource: resources.yml }
    
framework:
#    esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
#    form:
#        resources:
#            - 'MopaBootstrapBundle:Form:fields.html.twig'

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        [ TodasAsPatasWebBundle, ByteinCoffeeUserBundle, FOSUserBundle]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        dql:
            datetime_functions:
                date: ByteinCoffee\ExtraBundle\Doctrine\DQL\Date
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
        filters:
            softdeleteable:
                class: Gedmo\SoftDeleteable\Filter\SoftDeleteableFilter
                enabled: true
        mappings:
            StofDoctrineExtensionsBundle: ~


# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
#    spool:     { type: memory }

fos_user:
    db_driver: orm 
    firewall_name: main
    user_class: TodasAsPatas\ApiBundle\Entity\User
    from_email:
        address:        contato@todasaspatas.com.br
        sender_name:    Todas as Patas
    group:
        group_class: TodasAsPatas\ApiBundle\Entity\Group
    resetting:
        email:
            template:   TodasAsPatasWebBundle:Backend/Resetting:email.txt.twig
    service:
        mailer: bytein_coffee_user.mailer.mailer
fos_rest:
    disable_csrf_role: IS_AUTHENTICATED_FULLY
    param_fetcher_listener: true
    body_listener: true
    format_listener: 
        rules:
            - { path: '^/api', priorities: ['json'], fallback_format: json, prefer_extension: true }
            - { path: '^.*\.(css|js|jpg|png|jpeg|gif)$', priorities: ['css', 'js', 'jpeg', 'gif', 'png'], fallback_format: false, prefer_extension: true }
            - { path: '^/', priorities: [ 'text/html', '*/*'], fallback_format: html, prefer_extension: true }
    view:
        formats:
            json: true
        templating_formats:
            html: true
            
jms_serializer:
    property_naming:
        separator:  ''
        lower_case: false
    metadata:
        auto_detection: false
        directories:
            byteincoffee_extra:
                namespace_prefix: "ByteinCoffee\\ExtraBundle"
                path: "@TodasAsPatasWebBundle/Resources/config/serializer/byteincoffee_extra"
            todasaspatas_api:
                namespace_prefix: "TodasAsPatas\\ApiBundle"
                path: "@TodasAsPatasWebBundle/Resources/config/serializer/todasaspatas_site"
            fos_user:
                namespace_prefix: "FOS\\UserBundle"
                path: "@TodasAsPatasWebBundle/Resources/config/serializer/fos_user"

nelmio_cors:
    defaults:
        allow_credentials: false
        allow_origin: []
        allow_headers: []
        allow_methods: []
        expose_headers: []
        max_age: 0
        hosts: []
    paths:
        '^/api/':
            allow_origin: ['*']
            allow_headers: [accept, content-type, authorization]
            allow_methods: ['POST', 'PUT', 'GET', 'DELETE']
            max_age: 3600
        '^/oauth/v2/token':
            allow_origin: ['*']
            allow_headers: [accept, content-type, authorization]
            allow_methods: ['POST', 'PUT', 'GET', 'DELETE']
            max_age: 3600

stof_doctrine_extensions:
    default_locale: pt_BR
    uploadable:
        default_file_path:       %kernel.root_dir%/../web/%upload_web_path%
        mime_type_guesser_class: Stof\DoctrineExtensionsBundle\Uploadable\MimeTypeGuesserAdapter
        default_file_info_class: Stof\DoctrineExtensionsBundle\Uploadable\UploadedFileInfo
    orm:
        default:
            timestampable: true
            uploadable: false
            softdeleteable: true
            
liip_imagine:
    resolvers:
       local_cache:
          web_path:
            web_root: %kernel.root_dir%/../web
            cache_prefix: %upload_web_path%/cache
    data_loader: stream.default
    cache: "%imagine_resolver%"
    filter_sets:
        no_filter:
            data_loader: stream.default
            quality: 100
        default:
            data_loader: stream.default
            quality: 75
        default_thumb:
            data_loader: stream.default
            quality: 75
            filters:
                thumbnail: { size: [120, 90], mode: outbound }
            
knp_gaufrette:
    stream_wrapper: ~
    adapters:
        local:
            local:
                directory:  %kernel.root_dir%/../web/%upload_web_path%
                create:     true
        s3:
            aws_s3:
                service_id: 'bytein_coffee_extra.aws_s3.client'
                bucket_name: '%aws_s3_bucket%'
                options:
                    directory: '%aws_s3_bucket_dir%'

    filesystems:
        default:
            adapter:    "%gaufrette_adapter%"
            alias:      default_filesystem
        local:
            adapter:    local
            alias:      local_filesystem
        s3:
            adapter:    s3
            alias:      s3_filesystem

fsi_doctrine_extensions:
    orm:
        default:
            translatable: false
            uploadable: true

fos_oauth_server:
    db_driver: orm       
    client_class:        TodasAsPatas\ApiBundle\Entity\Client
    access_token_class:  TodasAsPatas\ApiBundle\Entity\AccessToken
    refresh_token_class: TodasAsPatas\ApiBundle\Entity\RefreshToken
    auth_code_class:     TodasAsPatas\ApiBundle\Entity\AuthCode
    service:
        user_provider: fos_user.user_manager
        
bazinga_rest_extra: 
    csrf_double_submit_listener:
        enabled:        true
        cookie_name:    cookie_csrf
        parameter_name: _csrf_token
        
mopa_bootstrap:
    form: 
        collection:
            widget_remove_btn:
                icon: trash
                label: Remover
                attr: {class: "btn btn-danger"}
            widget_add_btn:
                icon: plus-sign
                label: Adicionar
                attr: {class: "btn btn-primary"}
        render_fieldset: false 
        show_legend: false
        render_required_asterisk: true
    menu: ~
    
fos_js_routing:
    cache_control:
        # All are optional, defaults shown
        public: false   # can be true (public) or false (private)
        maxage: null    # integer value, e.g. 300
        smaxage: null   # integer value, e.g. 300
        expires: null   # anything that can be fed to "new \DateTime($expires)", e.g. "5 minutes"
        vary: []        # string or array, e.g. "Cookie" or [ Cookie, Accept ]
